<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contact">
        <div class="container">
            <div class="wrapper">
                <h1>El Gato Survey </h1>
                <form>
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="email" name="Email" placeholder="Your Email" required>
                    <input type="text" name="Catname" placeholder="Your Cat's Name" required>
                    <input type="text" name="Personality" placeholder="Your Cat's personality" required>
                    <input type="text" name="Color" placeholder="Your Cat's Color" required>
                    <input type="text" name="Gender" placeholder="Your Cat's Gender">
                    <input type="text" name="Catweight" placeholder="Your Cat's weight" >
                    <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
